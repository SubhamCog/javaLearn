<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 4 Inline Form Layout</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    
   

<!--  WRITE YOUR CODE HERE -->
<div id="heading1" class="jumbotron">
    <h1 class="text-center">Ohm's Law</h1>
</div>
<div id="vform" class="container">
    <form class="form-inline justify-content-center">
        <div class="form-group mx-sm-3 mb-2">
            <label for="ct_ampere" class="sr-only">Current in Ampere</label>
            <input type="number" class="form-control" id="ct_ampere" placeholder="Current in Ampere" required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="res_ohm" class="sr-only">Resistance in Ohm</label>
            <input type="number" class="form-control" id="res_ohm" placeholder="Resistance in Ohm" required>
        </div>
        <button type="submit" id="volt" class="btn btn-primary mb-2">
            <i class="fa fa-bolt"></i> Voltage in Volt
        </button>
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
